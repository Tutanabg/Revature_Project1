<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="TRMS.css">
  <title>Employees Registering Page</title>
</head>
<body>
  <div class="container">
   <div class="row">
    <div class="col-md-6">
     <div class="card">
      <div class="box" style="background: #042d41;">       
        <h2>Register</h2>
     
        <p class="text-muted"> Please Fill out this Form to Register!</p>
        <input type="text" class="text-muted" id="name" name="e_name" placeholder="Name"> 
        <input type="text" class="text-muted" id="address" name="e_address" placeholder="Address">
        <input type="text" class="text-muted" id="username" name="e_username" placeholder="Username">
        <input type="password" class="text-muted" id="password" name="e_password" placeholder="Password">
        <input type="text" class="text-muted" id="supervisor" name="e_supervisor[s_name]" placeholder="Supervisor" value="Mike">
        <input type="text" class="text-muted" id="title" name="e_title" placeholder="Title">
        <input type="text" class="text-muted" id="grade" name="e_grade[presentation]" placeholder="Grade" value="pass">
        <input type="text" class="text-muted" id="department" name="e_department[d_name]" placeholder="Department" value="Transport">
        <input type="text" class="text-muted" id="email" name="e_email" placeholder="email">
        <input type="submit" name="" id="Register" value="Register">
     
        <p class="text-muted"> Already have an account?</p> <a href="TRMS_Login.html">Log In here.</a>
      </div>       
     </div>
    </div>
   </div>
  </div> 
</body>
<script src="./TRMS_Register.js"></script>
</html>
