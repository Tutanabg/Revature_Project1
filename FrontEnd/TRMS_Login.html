<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="TRMS.css">
  <title>Employees Login Page</title>
</head>
<body>
  <div class="container">
   <div class="row">
    <div class="col-md-6">
     <div class="card">
      <div class="box">       
        <h1>Login</h1>
        <p class="text-muted"> Please enter your Username and Password!</p>
        <input type="number" class="text-muted" name="employeeid" id="employeeId" placeholder="Employee Id"> 
        <input type="text" class="text-muted" name="username" id="username" placeholder="Username"> 
        <input type="password" class="text-muted" name="password" id="password" placeholder="Password">
        <input type="submit" name="" value="Login" id="Login" onclick="validate()" >
        <p class="text-muted">Don't have an account?</p> <a class="text-muted" href="TRMS_Register.html">Register here.</a>
      </div>       
     </div>
    </div>
   </div>
  </div> 
</body>
<script src="./TRMS_Login.js"></script>

</html>
